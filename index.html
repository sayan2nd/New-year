<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color: white;
        font-family: "Cinzel Decorative", cursive;
        text-align: center;
        overflow: hidden;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
        position: relative;
        word-spacing: 10px;
      }
      h1 span {
        position: relative;
        display: inline-block;
        margin: 0 5px;
      }
      h1 span::before,
      h1 span::after {
        content: 'âœ¦';
        font-size: 1rem;
        color: #ffffff;
        text-shadow: 0 0 8px #ffffff;
        position: absolute;
        animation: blink 2s infinite alternate;
      }
      h1 span::before {
        top: -10px;
        left: -12px;
        animation-delay: calc(var(--delay, 0s) + 0.2s);
      }
      h1 span::after {
        bottom: -10px;
        right: -12px;
        animation-delay: calc(var(--delay, 0s) + 0.4s);
      }
      h1 span:nth-child(even)::before {
        left: 5px;
        top: -15px;
      }
      h1 span:nth-child(odd)::after {
        right: 5px;
        bottom: -15px;
      }

      @keyframes blink {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      #start-button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(255, 165, 0, 0.5);
        transition: transform 0.5s ease-in-out;
        animation: bounce 1.5s infinite alternate;
      }
      @keyframes bounce {
        0% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(5px);
        }
      }

      .fireworks {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .firework {
        position: absolute;
        border-radius: 50%;
        background: white;
        animation: explode 1s ease-out infinite;
      }
      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>
        <span style="--delay: 0.1s;">A</span>
        <span style="--delay: 0.2s;">Special</span>
        <span style="--delay: 0.3s;">Wish</span>
        <span style="--delay: 0.4s;">for</span>
        <span style="--delay: 0.5s;">You</span>
        <span style="--delay: 0.6s;">from</span>
        <span style="--delay: 0.7s;">Sayan</span>
      </h1>
      <button id="start-button">Open</button>
    </div>

    <div class="fireworks"></div>

    <script>
      document.getElementById("start-button").addEventListener("click", () => {
        window.location.href = "celebration.html";
      });

      const fireworks = document.querySelector(".fireworks");
      setInterval(() => {
        const firework = document.createElement("div");
        firework.className = "firework";
        const size = Math.random() * 30 + 10;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        firework.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
        fireworks.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }, 300);
    </script>
  </body>
</html>
